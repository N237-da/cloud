# separate terms of service, privacy policy, and support
# documentation.
name: Simple CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Build
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      # Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cdsir_backend:latest

      # Deploy to KinD
      - name: Create KinD cluster
        uses: helm/kind-action@v1.8.0

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Load image to KinD
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cdsir_backend:latest
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/cdsir_backend:latest

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          
          # Mettre à jour l'image dans le deployment
          sed 's|image: cdsir_backend:latest|image: ${{ secrets.DOCKERHUB_USERNAME }}/cdsir_backend:latest|g' k8s/deployment.yaml | \
          sed 's|imagePullPolicy: Never|imagePullPolicy: IfNotPresent|g' | kubectl apply -f -
          
          kubectl apply -f k8s/service.yaml
          
          echo "Déploiement terminé"
          kubectl get all -n appn ${{ env.NAMESPACE }} deployment/cloud-pro service/backend --ignore-not-found=true

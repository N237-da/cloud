# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
name: Java CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Run Tests
        run: mvn test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 1

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(mvn -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cdsir_backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/cdsir_backend:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/cdsir_backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v4

      - name: Create Kubernetes cluster with KinD
        uses: helm/kind-action@v1.8.0
        with:
          node_image: kindest/node:v1.27.3
          cluster_name: test-cluster
          config: |
            kind: Cluster
            apiVersion: kind.x-k8s.io/v1alpha4
            nodes:
            - role: control-plane
            - role: worker

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes
          kubectl get pods -A

      - name: Deploy namespace
        run: kubectl apply -f k8s/namespace.yaml

      - name: Deploy application
        env:
          DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/cdsir_backend:${{ github.sha }}
        run: |
          # Créer un fichier temporaire avec l'image mise à jour
          cat k8s/deployment.yaml | sed "s|DOCKERHUB_USERNAME|${{ secrets.DOCKERHUB_USERNAME }}|g" | sed "s|:latest|:${{ github.sha }}|g" > deployment-updated.yaml
          
          kubectl apply -f deployment-updated.yaml
          kubectl apply -f k8s/service.yaml
          
          # Vérification
          echo "Deployment status:"
          kubectl get deployment -n default -o wide
          echo "Pods status:"
          kubectl get pods -n default -o wide --watch-timeout=30s
          
          # Attendre que les pods soient prêts
          kubectl wait --for=condition=ready pod -l app=cdsir-backend --timeout=120s

      - name: Test service access
        run: |
          # Exposer temporairement le service
          kubectl port-forward service/cdsir-service 8080:8080 &
          sleep 5
          
          # Tester l'API
          curl -f http://localhost:8080/actuator/health || echo "Health check failed"
          
          # Arrêter le port-forward
          pkill -f "port-forward"

      - name: Cleanup (optionnel)
        if: always()
        run: |
          kubectl delete -f k8s/ --ignore-not-found=true || true

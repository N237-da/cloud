# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
name: Java CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Run Tests
        run: mvn test

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cdsir_backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/cdsir_backend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v4

      - name: Create Kubernetes cluster with KinD
        uses: helm/kind-action@v1.8.0
        with:
          node_image: kindest/node:v1.27.3
          config: |
            kind: Cluster
            apiVersion: kind.x-k8s.io/v1alpha4
            nodes:
            - role: control-plane
              extraPortMappings:
              - containerPort: 30080  # Port pour NodePort
                hostPort: 30080
                protocol: TCP

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Load Docker image into KinD
        run: |
          # Télécharger l'image depuis Docker Hub
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cdsir_backend:${{ github.sha }}
          
          # Charger l'image dans le cluster KinD
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/cdsir_backend:${{ github.sha }} --name kind

      - name: Deploy to Kubernetes
        env:
          DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/cdsir_backend:${{ github.sha }}
        run: |
          # Appliquer le namespace
          kubectl apply -f k8s/namespace.yaml
          
          # Mettre à jour et appliquer le deployment
          sed -e "s|cdsir_backend:latest|${{ secrets.DOCKERHUB_USERNAME }}/cdsir_backend:${{ github.sha }}|g" \
              -e "s|imagePullPolicy: Never|imagePullPolicy: IfNotPresent|g" \
              k8s/deployment.yaml > deployment-updated.yaml
          
          kubectl apply -f deployment-updated.yaml
          
          # Appliquer le service
          kubectl apply -f k8s/service.yaml
          
          # Vérifier le déploiement
          echo "=== Déploiement en cours ==="
          kubectl get all -n app
          
          # Attendre que le pod soit prêt
          kubectl wait --for=condition=ready pod -n app -l app=backend --timeout=120s
          
          # Vérifier les logs
          kubectl logs -n app -l app=backend --tail=10

      - name: Test the application
        run: |
          # Récupérer le NodePort
          NODE_PORT=$(kubectl get svc -n app backend -o jsonpath='{.spec.ports[0].nodePort}')
          echo "NodePort: $NODE_PORT"
          
          # Tester l'application (via le node localhost car on est dans KinD)
          sleep 10  # Donner du temps à l'application de démarrer
          
          # Tester avec curl via kubectl port-forward
          kubectl port-forward -n app svc/backend 8081:8081 &
          FORWARD_PID=$!
          sleep 5
          
          echo "=== Test de santé ==="
          curl -f http://localhost:8081/actuator/health || echo "Health check échoué (peut être normal si le endpoint n'existe pas)"
          
          # Tuer le port-forward
          kill $FORWARD_PID

      - name: Cleanup (optionnel)
        if: always()
        run: |
          echo "=== Nettoyage ==="
          kubectl delete -n app --all deployments,services || true
